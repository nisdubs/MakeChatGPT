steps:
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - build
      - '--no-cache'
      - '-t'
      - $_AR_HOSTNAME/$_PROJECT_ID/cloud-run-source-deploy:$_SERVICE_NAME
      - '-f'
      - Dockerfile
      - .
    id: Build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - $_AR_HOSTNAME/$_PROJECT_ID/cloud-run-source-deploy:$_SERVICE_NAME
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=$_AR_HOSTNAME/$_PROJECT_ID/cloud-run-source-deploy:$_SERVICE_NAME'
      - '--region=$_DEPLOY_REGION'
    id: Deploy
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _TRIGGER_ID: '8a1cfdb-d6e6-4570-a16a-825e12c024a9'
  _REPO_NAME: 'makechatgpt'
  _DEPLOY_REGION: 'us-central1'
  _AR_HOSTNAME: 'us-central1-docker.pkg.dev'
  _PLATFORM: 'managed'
  _SERVICE_NAME: 'makechatgpt'
